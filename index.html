<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="content">
            <div id="search">
                <input type="text" placeholder="Enter City Name"
                    spellcheck="false"
                />
                <button><img src="images/search.png"/></button>
            </div>
            <div class="error">
                <p>The temperature of this city is not available</p>
            </div>
            <div id="weatherConditions">
                <img src="images/rain.png" class="weather-icon"/>
                <h1 class="temp">22 C</h1>
                <h2 class="city">Dineshpur</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="" class="src">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="" class="src">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
